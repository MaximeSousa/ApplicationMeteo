<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Application Meteo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <form method="POST">
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                <input class="input" type="text" placeholder="Nom de la ville">
                            </div>
                            <div class="control">
                                <button class="button is-info">
                                    Rechercher la ville 
                                </button>
                            </div>
                        </div>
                        <button><a href="{% url 'Deconnexion' %}">Deconnexion</a></button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                {% for data in meteo_data %}
                <div class="column">
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-50x50">
                                    <img src="http://openweathermap.org/img/w/{{data.icon}}.png" alt="Image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <span class="title">{{data.ville}}</span>
                                        <span class="title">  {{data.pays}}</span>
                                        <br> {{data.description}} 
                                        <br>
                                    <span class="subtitle">{{data.temperature}} °C</span>
                                    <br>
                                        <span class="subtitle">Humidité : {{data.humidite}} %</span>
                                        <br>
                                        <span class="subtitle">Min: {{data.min}} °C</span>
                                        <br>
                                        <span class="subtitle">Max: {{data.max}} °C</span>
                                        <br>
                                        <span class="subtitle">Vent : {{data.vent}} m/s</span>
                                        <br> 
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <footer class="footer">
    </footer>
</body>
</html>
